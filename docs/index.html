<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cambiar Nombre – Web</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Cambiar Nombre – Web</h1>
    <p class="note">
      Flujo en la nube: <b>Sube imágenes</b> (a <i>Util</i> o <i>No_util</i>) → <b>Lista & vista previa</b> →
      <b>Selecciona</b> → <b>Renombrar</b>. La numeración siempre empieza en <b>001</b>.
    </p>

    <!-- 1) SUBIR -->
    <section class="card">
      <h2>1) Subir imágenes</h2>
      <div class="row">
        <label>Subcarpeta
          <select id="subUp">
            <option>Util</option>
            <option>No_util</option>
          </select>
        </label>
        <label>Selecciona archivos
          <input id="files" type="file" multiple accept=".jpg,.jpeg,.png,.JPG,.JPEG,.PNG" />
        </label>
      </div>
      <div class="buttons">
        <button id="btnUpload" class="primary">Subir</button>
        <span id="upMsg" class="muted"></span>
      </div>
    </section>

    <!-- 2) PARÁMETROS Y PREVIEW -->
    <section class="card">
      <h2>2) Parámetros y vista previa</h2>
      <div class="row">
        <label>Subcarpeta
          <select id="sub">
            <option>Util</option>
            <option>No_util</option>
          </select>
        </label>
        <label>Clase
          <select id="clase">
            <option>UTIL</option>
            <option>NO_UTIL</option>
          </select>
        </label>
        <label>Fecha (YYYYMMDD)
          <input id="fecha" placeholder="20250916" />
        </label>
      </div>
      <div class="row">
        <label>Lote
          <input id="lote" placeholder="Lote01" />
        </label>
        <label>Ángulo
          <input id="angulo" placeholder="Frontal / Sup / Ang45" />
        </label>
      </div>

      <div class="buttons">
        <button id="btnList">Listar & vista previa</button>
        <button id="btnRename" class="primary" disabled>Renombrar seleccionadas</button>
        <span id="msg" class="muted"></span>
      </div>
    </section>

    <!-- 3) PREVIEW -->
    <section id="preview" class="grid"></section>
    <div id="summary" class="muted"></div>
    <div id="err" class="err"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
